<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="img">
                <!-- <img src="/images/image-equilibrium.jpg" width="282px" height="280px"> -->
            </div>
            <br>
            <div class="details">
                <h3>Equilibrium #3429</h3><br>
                <p class="defination">Our Equilibrium collection promotes balance and calm.</p><br>
                <p class="span">
                    <span class="value">0.041ETH</span>
                    <span class="days">3 days left</span>
                </p><br><br>
                <hr>
                <p class="self">
                    <span class="pic">
                        <img src="/images/image-avatar.png" width="25px" height="25px">
                    </span>
                    <span class="creation">Creation of</span>
                    <span class="name">Jules Wyvern</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
